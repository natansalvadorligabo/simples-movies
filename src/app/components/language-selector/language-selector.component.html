<div class="dropdown dropdown-end dropdown-hover flex justify-between items-center hover:bg-gray-200 py-2 px-3 rounded-xl">
  <div class="flex space-x-1">
    <span [class]="'fi fi-' + getLanguageIcon(currentLanguage)"></span>
    <p>{{ currentLanguage.name| translate }}</p>
  </div>

  <div class="dropdown dropdown-end dropdown-hover">
    <div tabindex="0" role="button" class="cursor-pointer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-4 ml-3"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m19.5 8.25-7.5 7.5-7.5-7.5"
        />
      </svg>
    </div>
    <ul
      tabindex="0"
      class="dropdown-content menu bg-base-100 rounded-box z-30 w-52 p-2 shadow-md"
    >
      @for (lang of languages; track $index) {
        <li [id]="lang.name" (click)="setLanguage(lang)">
            <div class="flex space-x-1">
              <span [class]="'fi fi-' + getLanguageIcon(lang)"></span>
              <p>{{ lang.name| translate }}</p>
            </div>
        </li>
      }
    </ul>
  </div>
</div>
